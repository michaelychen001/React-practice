<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="AJAXScript.js"></script>
    <script>
        function loadJSONData(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    displayData(this);
                }
            };
            // xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts/", true);
            xhttp.open("GET", "https://gorest.co.in/public/v2/users/", true);
            xhttp.send();
        }
        function displayData(xhttp){
            jsonData = JSON.parse(xhttp.responseText);
            var newContent = "";
            newContent += "<ul>"
            for (var obj of jsonData) {
                newContent += "<li>" + obj.name + "</li>";
            }
            newContent += "</ul>"
            document.getElementById("JsonShow").innerHTML = newContent;
        }
        function clearJSONData(){
            document.getElementById("JsonShow").innerHTML = "";
        }

    </script>
</head>
<body>
    <h1>AJAX Exercise</h1>
    <button id="Get Name Info" onclick="loadJSONData()">Get Name Info</button>
    <button id="Clear Name Info" onclick="clearJSONData()">Clear Name Info</button>
    <div id="JsonShow"></div>
</body>
</html>
