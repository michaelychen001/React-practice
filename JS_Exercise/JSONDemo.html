<!DOCTYPE html>
<html>
<head>
  <title>JSON Example</title>
</head>
<body>
<p id="demo"></p>

<script>
  var jsonText = '{"employees":[' +
          '{"name":"Kevin", "age":"29"}, ' +
          '{"name":"David", "age":"31"}, ' +
          '{"name":"Peter", "age":"27"}]}';

  jsonObj = JSON.parse(jsonText);

  document.getElementById("demo").innerHTML = jsonObj.employees[1].name + ' ' + jsonObj.employees[1].age;
</script>
</body>
</html>
